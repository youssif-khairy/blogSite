<section fxLayout fxLayoutAlign="center">
    <mat-card fxFlex="600px" fxFlex.xs="100%">
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column">
                <mat-form-field>
                    <input type="text" formControlName="title" matInput  placeholder="Post Title">
                </mat-form-field>
                <div>
                    <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
                    <input type="file" #filePicker (change)="onImageChange($event)">
                </div>
                <div class="image-preview" *ngIf="imagePreview && form.get('image').valid">
                    <img [src]="imagePreview" [alt]="form.value.title">
                </div>
                <mat-form-field>
                    <textarea matInput formControlName="content"  placeholder="Post Content"></textarea>
                </mat-form-field>
                <div>
                    <button type="submit" class="btn btn-success">Save Post</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</section>
